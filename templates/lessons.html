<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
</head>
<body>
    <h1>Lessons</h1>
    <form method="POST">
        <label for="lesson_title">Lesson Title:</label>
        <input type="text" id="lesson_title" name="lesson_title" required><br>
        <label for="lesson_content">Lesson Content:</label>
        <textarea id="lesson_content" name="lesson_content" required></textarea><br>
        <button type="submit">Add Lesson</button>
    </form>
    <ul>
        {% for lesson in lessons %}
            <li>
                <h2>{{ lesson.title }}</h2>
                <p>{{ lesson.content }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
